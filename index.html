<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrasi Dan List Pendaftar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <button onclick="openTab('registrasi')">Registrasi</button>
      <button onclick="openTab('list')">List Pendaftar</button>
    </div>

    <div id="registrasi" class="tab-content">
      <h2>Form Registrasi</h2>
      <form id="registrationForm" onsubmit="submitForm(event)">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" minlength="10" required />

        <label for="umur">Umur:</label>
        <input type="number" id="umur" name="umur" min="25" required />

        <label for="uangsangu">Uang Sangu (Rp):</label>
        <input type="number" id="uangsangu" name="uangsangu" min="100000" max="1000000" required />

        <button type="submit">Submit</button>
      </form>
    </div>

    <div id="list" class="tab-content">
      <h2>List Pendaftar</h2>
      <table id="pendaftarTable">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Umur</th>
            <th>Uang Sangu (Rp)</th>
            <th>Resume</th>
          </tr>
        </thead>
        <tbody id="pendaftarBody"></tbody>
      </table>
      <p id="resume"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
